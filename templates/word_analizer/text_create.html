{% extends "base.html" %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-10 m-auto pb-4 pt-4">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    {{ form }}
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
